    <meta charset="UTF-8">

    <style>
        /* Style global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Style de la barre de titre */
        header {
            background-color: #222;
            color: #fff;
            padding: 40px 20px; /* Augmenter la hauteur de la bande de titre */
            display: flex;
            justify-content: flex-start;
            align-items: center;
            position: relative;
        }

        /* Titre N Network d√©plac√© √† gauche, en dehors de la barre */
        header h1 {
            font-size: 40px;
            position: absolute;
            left: 20px;
            margin: 0;
            color: #fff;
        }

        /* Ajout du point gris apr√®s N Network */
        header h1::after {
            content: '‚Ä¢'; /* Point */
            position: absolute;
            bottom: 0; /* Align√© avec le bas du texte */
            right: -20px; /* Espace entre le texte et le point */
            font-size: 30px; /* Taille du point */
            color: #808080; /* Couleur gris du point */
        }

        /* Style des boutons dans la barre */
        .button-container {
            display: flex;
            justify-content: flex-end; /* Aligner √† droite */
            align-items: center;
            position: absolute;
            right: 20px;
            margin-left: 60px; /* D√©calage pour √©viter que les textes chevauchent le bouton */
        }

        .menu {
            position: relative;
            margin-left: 10px;
        }

        .menu a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .menu a:hover {
            background-color: #444;
        }

        /* Cacher les menus par d√©faut */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #333;
            min-width: 200px;
            z-index: 1;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            border-radius: 5px;
        }

        /* Afficher les menus quand la souris passe dessus */
        .menu:hover .dropdown-content {
            display: block;
        }

        /* Items dans le menu */
        .dropdown-content li {
            list-style: none;
        }

        /* Th√®me clair */
        body.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }
        header.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }
        .button.light-mode {
            background-color: #4CAF50;
        }

        /* Th√®me sombre */
        body.dark-mode {
            background-color: #121212;
            color: #fff;
        }
        header.dark-mode {
            background-color: #fff; /* Fond blanc pour le mode nuit */
            color: #000; /* Texte noir pour la barre de titre en mode nuit */
        }
        header.dark-mode h1 {
            color: #000; /* Texte noir pour le titre N Network en mode nuit */
        }
        .button.dark-mode {
            background-color: #fff; /* Fond blanc pour le bouton de th√®me */
            color: #000; /* Texte noir pour le bouton de th√®me */
        }

        /* Style du bouton th√®me avec ic√¥ne */
        .theme-toggle {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 20px;
            border-radius: 5px;
        }

        .theme-toggle.light-mode {
            background-color: #f4f4f4;
            color: #333;
        }

        .theme-toggle.dark-mode {
            background-color: #fff;
            color: #000; /* Texte noir pour le mode nuit */
        }

        /* Contenu principal */
        .container {
            padding: 20px;
            text-align: left; /* Aligner le texte √† gauche */
            margin-left: 30px; /* D√©calage du contenu vers la droite */
        }

        .server-info {
            margin: 20px 0;
        }
        .server-info h2 {
            margin-bottom: 10px;
        }

        /* Description en dehors de la barre */
        .description {
            text-align: left;
            padding-left: 20px;
            margin-top: 5px;
            color: #fff;
            font-size: 16px;
        }

        /* Style des menus Minecraft et Garry's mod */
        .menu a {
            color: #fff; /* Couleur des liens dans le menu */
        }

        /* En mode sombre, les liens deviennent noirs */
        body.dark-mode .menu a {
            color: #000;
        }

        /* En mode sombre, les menus deviennent plus clairs */
        body.dark-mode .dropdown-content {
            background-color: #eee;
        }

        /* En mode sombre, les items du menu deviennent noirs */
        body.dark-mode .dropdown-content li {
            color: #000;
        }

    </style>

<body class="light-mode">
    <header>
        <h1>N Network</h1>
        
        <!-- Conteneur des boutons √† droite -->
        <div class="button-container">
            <!-- Menu Minecraft -->
            <div class="menu">
                <a href="#">Minecraft</a>
                <div class="dropdown-content">
                    <ul>
                        <li>Survie et PVP Faction Modd√©</li>
                    </ul>
                </div>
            </div>

            <!-- Menu Garry's Mod -->
            <div class="menu">
                <a href="#">Garry's Mod</a>
                <div class="dropdown-content">
                    <ul>
                        <li>Serveur DarkRP</li>
                        <li>Serveur Sandbox</li>
                    </ul>
                </div>
            </div>

            <!-- Bouton Jour/Nuit -->
            <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
        </div>
    </header>


    <div class="container">
        <h2>Bienvenue sur N Network</h2>
        <p>Un r√©seau de serveurs de jeux offrant des exp√©riences vari√©es !</p>
    </div>

    <script>
        function toggleTheme() {
            const body = document.body;
            const header = document.querySelector('header');
            const button = document.querySelector('.theme-toggle');
            const menus = document.querySelectorAll('.menu a');
            const dropdowns = document.querySelectorAll('.dropdown-content');

            // Bascule entre les th√®mes
            body.classList.toggle('dark-mode');
            body.classList.toggle('light-mode');
            header.classList.toggle('dark-mode');
            header.classList.toggle('light-mode');
            button.classList.toggle('dark-mode');
            button.classList.toggle('light-mode');

            // Change l'ic√¥ne du bouton en fonction du th√®me
            if (body.classList.contains('dark-mode')) {
                button.textContent = 'üåû'; // Soleil pour mode sombre
            } else {
                button.textContent = 'üåô'; // Lune pour mode clair
            }

            // Ajuster les couleurs des menus
            menus.forEach(menu => {
                menu.style.color = body.classList.contains('dark-mode') ? '#000' : '#fff';
            });

            dropdowns.forEach(dropdown => {
                dropdown.style.backgroundColor = body.classList.contains('dark-mode') ? '#eee' : '#333';
                const items = dropdown.querySelectorAll('li');
                items.forEach(item => {
                    item.style.color = body.classList.contains('dark-mode') ? '#000' : '#fff';
                });
            });
        }
    </script>
